<div class="container">
  <div class="card mt-4">
    <div class="card-header">
      <h4>Datos Personales</h4>
    </div>
    <div class="card-body">
<div class="row  ">
  <div class="form-group col-md-7">
  <button class="btn btn-success"  data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="estado('add','')"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
    <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>

  </svg> Agregar Persona</button>

  </div>
  <div class="form-group col-md-5 float-end">
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Ingrese un nombre, Ap. Paterno o Ap. Materno para buscar" name="filterdata" aria-label="Search"  [(ngModel)]="filterdata">

    </form>
  </div>
</div>

      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido Paterno</th>
            <th>Apellido Materno</th>
            <th>Direcci√≥n</th>
            <th>Telefono</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of persons  |filters:filterdata">
            <td>{{person.id}}</td>
            <td>{{person.nombre}}</td>
            <td>{{person.ap_paterno}}</td>
            <td>{{person.ap_materno}}</td>
            <td>{{person.direccion}}</td>
            <td>{{person.telefono}}</td>
            <td>
              <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="estado('update',person)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
               <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
             </svg></button>
             <button class="btn btn-danger" (click)="deletePerson(person.id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
               <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
             </svg></button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
 </div>


 <!-- Modal -->
 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog modal-lg">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel">{{txtTitle}} Persona</h5>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body">
         <form [formGroup]="formGroup" (ngSubmit)="validarForm()">
           <div class="row">
             <div class="col-md-12">
               <div class="form-group">
                <input class="form-control" type="hidden" formControlName="id" >
                 <label for="nombre">Nombre:</label>
                 <input class="form-control" type="text" formControlName="nombre" required>
               </div>
             </div>
           </div>
           <div class="row">
             <div class="col-md-6">
               <div class="form-group">
                 <label for="ap_paterno">Apellido Paterno:</label>
                 <input class="form-control" type="text" formControlName="ap_paterno"  required>
               </div>
             </div>
             <div class="col-md-6">
               <div class="form-group">
                 <label for="ap_materno">Apellido Materno:</label>
                 <input class="form-control" type="text" formControlName="ap_materno" required>
               </div>
             </div>
           </div>
           <div class="row">
             <div class="col-md-8">
               <div class="form-group">
                 <label for="ap_paterno">Direccion:</label>
                 <input class="form-control" type="text" formControlName="direccion"  required>
               </div>
             </div>
             <div class="col-md-4">
               <div class="form-group">
                 <label for="ap_materno">Telefono:</label>
                 <input class="form-control" type="number" formControlName="telefono" required>
               </div>
             </div>
           </div>
           <button type="submit" class="btn btn-primary mt-3" data-bs-dismiss="modal" value="">{{txtBtn}}</button>
         </form>
        </div>
        <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="clearForm()">Cancelar</button>
       </div>
     </div>
   </div>
 </div>
